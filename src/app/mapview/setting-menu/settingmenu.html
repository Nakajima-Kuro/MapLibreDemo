<!-- Top left buttons list -->
<section class="z-10 absolute">
  <div class="inline-grid grid-cols-1 gap-2 px-3 pt-3">
    <button
      type="button"
      class="text-slate-800 bg-white hover:bg-slate-200 focus:ring-4 focus:outline-none focus:ring-slate-900 rounded-lg p-1 inline-flex items-center w-fit"
      (click)="openSettingMenu(0)"
    >
      <mat-icon class="scale-90">menu</mat-icon>
    </button>
  </div>
</section>
@if (indexMenu === 0) {
<div class="absolute ml-16 mt-2 z-10">
  <div class="block max-w-sm p-6 bg-gray-800 border border-gray-700 rounded-lg shadow-sm">
    <div class="flex items-center justify-between mb-4">
      <h5 class="mb-2 text-lg tracking-tight text-gray-900 dark:text-white text-left">
        Cài đặt hiển thị
      </h5>
      <button
        type="button"
        class="p-3 inline-flex items-center w-fit text-white"
        (click)="closeSettingMenu(0)"
      >
        <mat-icon class="scale-90">close</mat-icon>
        <!-- <span class="sr-only">Icon description</span> -->
      </button>
    </div>
    <hr class="h-px my-5 bg-gray-200 border-0 dark:bg-gray-700" />
    <form>
      <div class="grid gap-6 mb-6 md:grid-cols-3">
        <div class="col-span-1 flex items-center">
          <input
            (change)="onHeatMapVisibilityChange($event)"
            id="default-checkbox"
            type="checkbox"
            [checked]="heatMapVisibility"
            class="w-4 h-4 mr-2"
          />
          <label for="default-range" class="block text-sm font-medium text-gray-900 dark:text-white"
            >Heat map</label
          >
        </div>
        <div class="col-span-2">
          <input
            (change)="onHeatMapOpacityChange($event)"
            id="default-range"
            type="range"
            value="{{ heatMapOpacity * 100 }}"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
          />
        </div>
      </div>
    </form>
  </div>
</div>
}
